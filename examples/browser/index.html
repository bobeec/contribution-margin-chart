<!DOCTYPE html>
<html lang="en">

<head>

    </style>
</head>

        build tools.</p>

                    let config;

                    if(window.ContributionMarginChart && window.ContributionMarginChart.createTreemapChartConfig) {

                // The 'Fixed Costs' dataset was incomplete and the config logic was misplaced here.

            ]
        };

        // Use the global factory function if available, otherwise construct manually
        const input = {
            sales: 10000000,
            variableCosts: 4000000,
            fixedCosts: 3000000
        };

        let config;

        if (window.ContributionMarginChart && window.ContributionMarginChart.createTreemapChartConfig) {
            console.log('Using factory function to create config');
            config = window.ContributionMarginChart.createTreemapChartConfig({
                input: input,
                title: 'CVP Analysis (Treemap Style)',
                display: {
                    showValues: true,
                    showLabels: true,
                    unitMode: 'thousand',
                    locale: 'ja-JP'
                }
            });
        } else {
            console.warn('Factory function not found! using fallback manual config');
            // Fallback manual config if factory not found (debugging purpose)
            config = {
                type: 'treemap', // Assuming treemap plugin uses this type
                data: {
                    datasets: []
                },
                options: {
                    plugins: {
                        contributionMarginTreemap: {
                            input: input,
                            display: {
                                showValues: true,
                                unitMode: 'thousand'
                            }
                        }
                    }
                }
            };
        }

        console.log('Chart Config:', config);
        const ctx = document.getElementById('myChart');
        new Chart(ctx, config);
    </script>
</body>

</html>
